<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTM5</title>
</head>
<body>
    <h1>Inderindo video hospedado localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.youtube.mp4" width="560" poster="imagens/tattoo-henna-video.png"controls autoplay loop></video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5jFJoWegTv8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/257763942?h=62b185631d&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
   
</body>
</html>
