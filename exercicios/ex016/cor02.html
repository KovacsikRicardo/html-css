<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configuração global da CSS */
            height:100%
        }
        body{
           background-image: linear-gradient(35deg, #FC9A01, #FA3201, #EA1029, #D12259, #AC3CA0, #8844BD);
           background-attachment: fixed;
        }
        h1{
            color:white
        }
    
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
